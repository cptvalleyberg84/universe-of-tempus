<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding Meta Tags -->
    <meta name="description" content="Website dedicated to games related to THE AGE OF NEW ERA.">
    <meta name="keywords"
        content="book, novel, science-fiction, sci-fi, future, technology, storytelling, audiobook, the age of new era, edward teslenstein, tempus, gravity speed, engine">

    <!-- Font awesome icons link -->
    <script src="https://kit.fontawesome.com/e9477ec747.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Explore the Universe of TEMPUS</title>
</head>

<body>
    <header>
        <h1>THE AGE OF NEW ERA</h1>
    </header>
    <main>
        <!-- Interactive Map Section -->
        <section id="map-section">
            <h2>The World of TEMPUS</h2>
            <p>Discover the key locations and characters of The Age of New Era</p>
            <div id="map-container">
                <h3>Explore the Interactive Map</h3>
                <img src="assets/images/map-of-universe.jpeg" alt="The Map of TEMPUS Universe" id="map-image">
            </div>
            <div id="map-description">
                Click the floating points to learn more.
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz-section">
            <h2>Quiz</h2>
            <p>Test your knowledge about the novel.</p>
            <div id="quiz-container">
                <button id="start-btn" class="btn">Start Quiz</button>
                <div id="question-container" class="hide">
                    <div id="question"></div>
                    <div id="answer-buttons"></div>
                    <button id="next-question" class="btn hide">Next Question</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <ul id="social">
            <li>
                <a href="https://www.facebook.com/profile.php?id=61553659955992" target="_blank" rel="noopener"
                    aria-label="Visit my Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/@theageofnewera" target="_blank" rel="noopener"
                    aria-label="Visit my Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/theageofnewera/" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
        <p>&copy; 2024 Edward Teslenstein</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
